<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>The Green Screen</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- topheading -->
  <div class="d-flex p-2 justify-content-center topheading">Welcome to the Green Screen Problem</div>
  <hr>
  <div class="d-flex flex-row partition justify-content-center">
    <!-- foreground image input -->
    <div class="p-2 partition">
      <form>
        <div class="form-group">
          <label for="foregroundFile">Foreground image input</label>
          <input type="file" class="form-control-file" multiple="false" accept="image/*" id="foregroundFile"
            onchange="upload('foreground')">
        </div>
      </form>
      <div>
        <canvas id="foregroundCanvas">Your browser does not support Canvas.</canvas>
      </div>
    </div>
    <!-- background image input -->
    <div class="p-2 partition">
      <form>
        <div class="form-group">
          <label for="backgroundFile">Background image input</label>
          <input type="file" class="form-control-file" multiple="false" accept="image/*" id="backgroundFile"
            onchange="upload('background')">
        </div>
      </form>
      <div>
        <canvas id="backgroundCanvas">Your browser does not support Canvas.</canvas>
      </div>
    </div>
  </div>
  <!-- buttons for solve and demo -->
  <div class="d-flex flex-row partition justify-content-center">
    <button class="demoButton" onclick="demo()">Load demo images</button>
    <div class="p-2 partition">
      <button type="button" class="btn btn-primary" onclick="solve()">Solve</button>
    </div>
  </div>
  <!-- solved image canvas -->
  <div class="d-flex flex-row partition justify-content-center">
    <div class="p-2 partition">
      <canvas id="solutionCanvas">Your browser does not support Canvas.</canvas>
    </div>
  </div>
  <!-- footer -->
  <hr>
  <footer class="footer text-center">
    <small>Copyright Â© <a href="https://mustafa-sadiq.github.io/">Mustafa Sadiq</a> 2020</small> 
  </footer>
  <!-- import duke learn to program simple image js -->
  <script type="text/JavaScript" src="SimpleImage.js"></script>
  <!-- import script.js -->
  <script src="./script.js"></script>
</body>

</html>
